<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do-List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="div-container">
    <h2>To do List <i class="fa-solid fa-book"></i></h2>
    <div class="input-container">
      <input class="input-js" type="text" placeholder="Add your task" onkeydown="keyDown(event)">
      <button class="button-add-js" onclick="add()">Add</button>
    </div>
    <ul class="ul-container-list-js">
      <!--<li class="checked"> Do homework <span>X</span></li> -->
    </ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
